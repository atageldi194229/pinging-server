on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  build:
    name: Fetch data
    runs-on: ubuntu-latest
    # continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Run node file
        run: npm run build --if-present
        env:
          URL: ${{ secrets.URL }}
      
